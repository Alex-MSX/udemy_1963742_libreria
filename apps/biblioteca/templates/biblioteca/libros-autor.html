<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Libros</h1>
    <p>Libros Publicados de</p>
    <table>
      <thead>
        <th>ID</th>
        <th>Titulo</th>
        <th>Autor</th>
      </thead>

      <tbody>
        {% for libro in libros %}
          <tr>
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor.nombre }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </body>
</html>
